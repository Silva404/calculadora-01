<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/app.css">
  <title>Calculadora</title>
</head>
<body>
  <div class="calculadora">
    <div class="calculator_display">0      
    </div>
    <div class="calculator_keys">
      <button data-action="add">+</button>
      <button data-action="subtract">-</button>
      <button data-action="multiply">&times;</button>
      <button data-action="divide">รท</button>
  
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>0</button>
      <button data-action="decimal">.</button>
      <button data-action="clear">AC</button>
      <button class="equal" data-action="calculate">=</button>
    </div>
  </div>
</body>
</html>
